        <h2>Top 5 países onde tenho mais seguidores:</h2>

        <font size="5">
            <table style="border: 1px solid black; border-collapse: collapse;">
                <tr>
                    <th style="border: 1px solid black; padding: 7px;">RANKING</th>
                    <th style="border: 1px solid black; padding: 7px;">PAÍS</th>
                    <th style="border: 1px solid black; padding: 7px;">NÚMERO DE SEGUIDORES</th>

    <script>
        function mostrarAlerta(link) {
            alert("Você clicou em: " + link);
        }
        
        const paises = [
            { ranking: '1º', nome: 'Brasil', seguidores: 104000 },
            { ranking: '2º', nome: 'Portugal', seguidores: 2176 },
            { ranking: '3º', nome: 'Angola', seguidores: 1664 },
            { ranking: '4º', nome: 'México', seguidores: 768 },
            { ranking: '5º', nome: 'Moçambique', seguidores: 750 },
        ];

        const tabela = document.querySelector('table');

        // Adiciona os países à tabela
        paises.forEach(pais => {
            const row = tabela.insertRow(-1);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.textContent = pais.ranking;
            cell2.textContent = pais.nome;
            cell3.textContent = pais.seguidores;
        });
    </script>
